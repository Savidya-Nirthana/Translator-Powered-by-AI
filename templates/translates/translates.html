<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="tranlator">
      <div class="translator-container">
        <div class="heading">Zyper Translator</div>
        <form action="" method="post">
          {% csrf_token %}
          <textarea name="data" placeholder="Enter the text" rows="5"></textarea
          ><br /><br />
          <table>
            <tr>
              <td>
                <select id="input_langs" name="input_langs">
                  <option value="sinhala">From</option>
                  <option value="sinhala">Sinhala</option>
                  <option value="english">English</option>
                  <option value="german">German</option>
                  <option value="spain">Spain</option>
                </select>
              </td>
              <td>=></td>
              <td>
                <select id="input_langs" name="output_langs">
                  <option value="sinhala">To</option>
                  <option value="sinhala">Sinhala</option>
                  <option value="english">English</option>
                  <option value="german">German</option>
                  <option value="spain">Spain</option>
                </select>
              </td>
            </tr>
          </table>

          <br />
          <br />
          <input type="submit" value="Translate" />
        </form>

        <textarea rows="4" style="margin-top: 20px">
            {% if translated %}
            {{ translated }}
            {% endif %}</textarea
        >
      </div>
    </div>
  </body>
</html>
